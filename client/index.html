<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INST Final Project Group 102-04</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <h1>INST377 Final Project: NBA Best Players/Teams Stats</h1>
    </header>
  
    <div id="example">
      
    </div>
    <div class="middle_section">
      <div class="bestPlayers">
        <h2>10 Best Players in NBA</h2>
        <ol>
          <li>Lebron James</li>
          <li>Kevin Durant</li>
          <li>Kawhi Leonard</li>
          <li>Giannis Antetokounmpo</li>
          <li>Joel Embiid</li>
          <li>Nikola Jokic</li>
          <li>Anthony Davis</li>
          <li>James Harden</li>
          <li>Steph Curry</li>
          <li>Damian Lillard</li>
        </ol>
      </div>
      <div class="carousel">
        <h1>NBA Best Player Carousel</h1>
        <button class="prev">prev</button>
        <div class="slides">
          <div class="carousel_item visible">
            <img
              id="slide_1"
              src="images/Lebron James.jpg"
              alt="Picture of Lebron James"
            />
          </div>
          <div class="carousel_item hidden">
            <img
              id="slide_2"
              src="images/Kevin Durant.jpg"
              alt="Picture of Kevin Durant"
            />
          </div>
          <div class="carousel_item hidden">
            <img
              id="slide_3"
              src="images/Kawhi Leonard.jpg"
              alt="Picture of Kawhi Leonard"
            />
          </div>
          <div class="carousel_item hidden">
            <img
              id="slide_4"
              src="images/Giannis Antetokounmpo.jpg"
              alt="Picture of Giannis Antetokounmpo"
            />
          </div>
          <div class="carousel_item hidden">
            <img
              id="slide_5"
              src="images/Joel Embiid.jpg"
              alt="Picture of Joel Embiid"
            />
          </div>
          <div class="carousel_item hidden">
            <img
              id="slide_6"
              src="images/Nikola Jokic.jpg"
              alt="Picture of Nikola Jokic"
            />
          </div>
          <div class="carousel_item hidden">
            <img
              id="slide_7"
              src="images/Anthony Davis.jpg"
              alt="Picture of Anthony Davis"
            />
          </div>
          <div class="carousel_item hidden">
            <img
              id="slide_8"
              src="images/James Harden.jpg"
              alt="Picture of James Harden"
            />
          </div>
          <div class="carousel_item hidden">
            <img
              id="slide_9"
              src="images/Steph Curry.jpg"
              alt="Picture of Steph Curry"
            />
          </div>
          <div class="carousel_item hidden">
            <img
              id="slide_10"
              src="images/Damian Lillard.jpg"
              alt="Picture of Damian Lillard"
            />
          </div>
        </div>
        <button class="next">next</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
